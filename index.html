<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!--display password-->
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn">
          <span class="tooltip" data-copyMsg>copy</span>
          <img src=".assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <!--input container-->
      <div class="input-container">
        <!--passsword Length Section-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!--slider-->
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="20"
            value="50"
            class="slider"
            id="myRange"
            step="1"
          />
        </div>
        <!--checkboxes-->

        <div class="check">
          <input type="checkbox" name="uppercase" id="" />
          <label for="uppercase">Include uppercase Latters</label>
        </div>
        <div class="check">
          <input type="checkbox" name="Lowercase" id="" />
          <label for="Lowercase">Include Lowercase Latters</label>
        </div>
        <div class="check">
          <input type="checkbox" name="Number" id="" />
          <label for="Number">Include uppercase Latters</label>
        </div>
        <div class="check">
          <input type="checkbox" name="symboles" id="" />
          <label for="symboles">Include uppercase Latters</label>
        </div>

        <!--strength section-->
        <div class="strength-container">
          <p>Strengh</p>
          <div class="indicator" data-indicator></div>
        </div>
        <!--generate password-->
        <button class="generateButton">generate password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
